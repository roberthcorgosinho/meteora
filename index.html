<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Meteora</title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/x-icon" href="assets/favicon/favicon-48x.png">
        <link rel="shortcut icon" href="assets/favicon/favicon-48x.png" type="image/x-icon" />
        <meta name="viewport" content="width=device-width">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">        
        <link rel="stylesheet" href="assets/css/base.css">
    </head>
    <body>
        <header class="cabecalho">
            <nav class="navbar navbar-expand-lg fixed menu">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <picture>
                        <source media="(max-width: 375px)" srcset="assets/img/logo-mobile.png">
                        <source media="(max-width: 768px)" srcset="assets/img/logo-tablet.png">
                        <img src="assets/img/logo-desktop.png" class="d-block w-100" alt="Logo Meteora">
                    </picture>                    
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon menu-hamburger"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link menu-opcoes" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link menu-opcoes" href="#">Nossas Lojas</a>
                      </li>  
                      <li class="nav-item">
                        <a class="nav-link menu-opcoes" href="#">Novidades</a>
                      </li>  
                      <li class="nav-item">
                        <a class="nav-link menu-opcoes" href="#">Promoções</a>
                      </li>                                       
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Digite o produto" aria-label="Search">
                      <button class="btn btn-dark" type="submit">Buscar</button>
                    </form>
                  </div>
                </div>
            </nav>            
        </header>
        <main>
            <section>
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <picture>
                            <source media="(max-width: 375px)" srcset="assets/img/banner-mobile01.png">
                            <source media="(max-width: 768px)" srcset="assets/img/banner-tablet01.png">
                            <img src="assets/img/banner01.png" class="d-block w-100 imagem-carrosel" alt="...">
                        </picture> 
                        <div class="carousel-caption h-75">
                            <h5 class="caption-alinhamento-esquerda">&nbsp;</h5>
                            <p class="caption-alinhamento-esquerda">&nbsp;</p>
                        </div>                       
                      </div>
                      <div class="carousel-item">
                        <picture>
                            <source media="(max-width: 375px)" srcset="assets/img/banner-mobile02.png">
                            <source media="(max-width: 768px)" srcset="assets/img/banner-tablet02.png">
                            <img src="assets/img/banner02.png" class="d-block w-100 imagem-carrosel" alt="...">
                        </picture>
                        <div class="carousel-caption h-75">
                            <h5 class="caption-alinhamento-direita">Coleção atemporal</h5>
                            <p class="caption-alinhamento-direita">Estilo e qualidade para durar.</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <picture>
                            <source media="(max-width: 375px)" srcset="assets/img/banner-mobile03.png">
                            <source media="(max-width: 768px)" srcset="assets/img/banner-tablet03.png">
                            <img src="assets/img/banner03.png" class="d-block w-100 imagem-carrosel" alt="...">
                        </picture>
                        <div class="carousel-caption h-75 caption-alinhamento-direita">
                            <h5 class="caption-alinhamento-esquerda">Coleção atemporal</h5>
                            <p class="caption-alinhamento-esquerda">Alto impacto visual, baixo impacto ambiental!</p>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </section>
        </main>
        <footer>
            footer
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    </body>
</html>
